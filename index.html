<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgetunes Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .login-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .login-image-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            width: 80%;
        }
        
        .login-image-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .login-image-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: white;
        }
        
        .login-form-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            max-width: 150px;
        }
        
        .login-heading {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-heading h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-heading p {
            color: #777;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .recovery-option {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        
        .recovery-option p {
            color: #777;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-image {
                display: none;
            }
            
            .login-form {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <h1>Bridgetunes MTN Admin Portal</h1>
                <p>Manage your 'MyNumba Don Win' promotion with our comprehensive admin tools.</p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-container">
                <div class="login-logo">
                    <img src="https://via.placeholder.com/150x50?text=Bridgetunes" alt="Bridgetunes Logo">
                </div>
                <div class="login-heading">
                    <h2>Admin Login</h2>
                    <p>Enter your credentials to access the admin portal</p>
                </div>
                <div id="login-alert" class="alert alert-danger" style="display: none;"></div>
                <div id="login-success" class="alert alert-success" style="display: none;"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="recovery-option">
                    <p>Having trouble logging in?</p>
                    <button id="emergency-recovery-btn" class="btn btn-outline-secondary">Emergency Recovery</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin Authentication System
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginAlert = document.getElementById('login-alert');
            const loginSuccess = document.getElementById('login-success');
            const emergencyRecoveryBtn = document.getElementById('emergency-recovery-btn');
            
            // Sample admin users (in a real implementation, this would be fetched from a server)
            const adminUsers = [
                { email: 'fsanus20111@gmail.com', password: 'admin123', role: 'super_admin' },
                { email: 'admin@bridgetunes.com', password: 'admin123', role: 'admin' },
                { email: 'staff@bridgetunes.com', password: 'staff123', role: 'staff' }
            ];
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Find user with matching email and password
                const user = adminUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Successful login
                    loginAlert.style.display = 'none';
                    loginSuccess.textContent = 'Login successful! Redirecting to dashboard...';
                    loginSuccess.style.display = 'block';
                    
                    // Store user info in session storage
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        email: user.email,
                        role: user.role
                    }));
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Failed login
                    loginSuccess.style.display = 'none';
                    loginAlert.textContent = 'Invalid email or password. Please try again.';
                    loginAlert.style.display = 'block';
                }
            });
            
            // Handle emergency recovery
            emergencyRecoveryBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                
                if (!email) {
                    loginAlert.textContent = 'Please enter your email address for emergency recovery.';
                    loginAlert.style.display = 'block';
                    return;
                }
                
                // Check if email exists in admin users
                const user = adminUsers.find(u => u.email === email);
                
                if (user) {
                    // Email exists, show success message
                    loginAlert.style.display = 'none';
                    loginSuccess.textContent = 'Emergency recovery email sent. Please check your inbox for instructions.';
                    loginSuccess.style.display = 'block';
                    
                    // In a real implementation, this would send an email with recovery instructions
                    console.log('Emergency recovery requested for:', email);
                } else {
                    // Email doesn't exist
                    loginSuccess.style.display = 'none';
                    loginAlert.textContent = 'Email not found in our records. Please contact system administrator.';
                    loginAlert.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
