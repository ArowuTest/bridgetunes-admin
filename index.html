
<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;

    .loader {
      border: 5px solid #f3f3f3;

      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;

      100% { transform: rotate(360deg); }
    }
  </style>
